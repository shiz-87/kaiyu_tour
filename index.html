<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>海遊ツアー</title>
    <meta
      name="description"
      content="海遊ツアーでは海の魅力を存分に味わっていただくために、アクティビティを通して海を体験していただくプランとクルーザーで海を満喫していただくプランの2つをご用意しております。家族や仲間と一緒にお楽しみください！"
    />
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" href="./img/apple-touch-icon.png" />
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="./js/main.js"></script>
  </head>
  <body>
    <!-- header -->

    <header id="header">
      <h1 class="logo">
        <img src="./img/logo.svg" alt="海遊ツアー" />
      </h1>

      <button class="hamburger">
        <span></span>
        <span></span>
      </button>
      <nav class="navi">
        <div class="menu-area">
          <ul class="menu">
            <li><a href="#about">海遊ツアーとは</a></li>
            <li><a href="#introduction">ツアー紹介</a></li>
            <li><a href="#activity">アクティビティ</a></li>
            <li><a href="#map">マップ</a></li>
          </ul>
          <ul class="btn">
            <li>
              <a href="">
                <img
                  class="arrow"
                  src="./img/icon-arrow.svg"
                  alt=""
                />お問い合わせはこちら
              </a>
            </li>
            <li>
              <a href="">
                <img
                  class="arrow"
                  src="./img/icon-arrow.svg"
                  alt=""
                />ご予約はこちら
              </a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <main>
      <!-- mv -->
      <div class="mainvisual">
        <picture>
          <source media="(max-width: 767px)" srcset="./img/mainvisual-sp.jpg" />
          <img src="./img/mainvisual-pc.jpg" alt="" decoding="async" />
        </picture>

        <div class="wave">
          <img src="./img/wave-bottom.png" alt="" />
        </div>
      </div>

      <!-- about -->
      <div id="about">
        <p class="title">海で遊ぼう！</p>
        <p class="text">
          海には魅力がたくさんあります。<br />
          海遊ツアーでは、<br />
          そんな海の魅力をみな様に体験してもらうために、<br />
          2つのプランをご用意いたしました。<br />
          アクティビティを通して海を体験していただくプランと<br />
          クルーザーに乗って海を満喫していただくプランです。<br />
          家族や仲間と一緒に、<br />
          海遊ツアーを楽しんでください！
        </p>
        <div class="img">
          <picture>
            <source
              media="(max-width: 767px)"
              srcset="./img/about-img-sp.svg"
            />
            <img src="./img/about-img-pc.svg" alt="" decoding="async" />
          </picture>
        </div>
      </div>
      <!-- /about -->
    </main>
  </body>
</html>
